<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyama Seikou IOT Dashboard</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
		var start_dashboard = {{ start_dashboard | tojson }}
    </script>
    
</head>
<body class="font-sans">

    <!-- Opening Page Content -->
    <div id="opening-page" class="opening-page-container">
        <div class="opening-page-content">
            <!-- Replaced the placeholder logo with the company logo -->
            <img src="{{ url_for('static', filename='upscaled no-bg.png') }}" alt="Miyama Seikou Co., Ltd. Logo" class="logo-image">
            <h1 class="main-text">ミヤマ精工株式会社 / Miyama Seikou Co., Ltd.</h1>
            <p class="sub-text">IoTシステムへようこそ / Welcome to the IoT System</p>
        </div>
    </div>

    <!-- Dashboard Page Content -->
    <div id="dashboard-page" class="full-bg">
        <!-- Header with logo and company name -->
        <header class="header">
			<div class="header-logo-container">
            <img src="{{ url_for('static', filename='miyama-logo.png') }}" alt="Miyama Seikou Logo">
            </div>
            <!--adding button for navbar icon-->
            <!--different division for nav button-->
            <div class="nav-icons">
			<!--home-->	
            <button class="nav-button">
				<a href="/?start=dashboard">
				<img src="{{ url_for('static', filename='home.png') }}" alt="home icon">
				</a>
			</button>
            <!--sharepoint-->
            <button class="nav-button">
				<a href="http://miyamagroup.sharepoint.com/sites/miyama-portal?e=1%3Ad268be8d28264b968a50c1b4fc7f7e86" target="_blank">
					<img src="{{ url_for('static', filename='sharepoint.png') }}" alt="sharepoint icon">
					</a>
			</button>
            <!--miyama-grp.co.jp-->
            <button class="nav-button">
				<a href="https://www.miyama-grp.co.jp/" target="_blank">
					<img src="{{ url_for('static', filename='globe.png') }}" alt="globe icon">
					</a>
			</button>
            </div>
        </header>

        <!-- Main content container for the cards -->
        <div id="card-container" class="card-container">
            <!-- Card for "第一工場" (1st Factory) -->
            <a href="#" class="card card-1" data-page="daiichikoujou">
                <div class="card-inner">
                    <img src="{{ url_for('static', filename='Factory-1.png') }}" alt="First Factory" class="card-image">
                    <span class="card-text">第一工場</span>
                </div>
            </a>
            <!-- Card for "第二工場" (2nd Factory) -->
            <a href="#" class="card card-2" data-page="dainikoujou">
                <div class="card-inner">
                    <img src="{{ url_for('static', filename='Factory-2.png') }}" alt="Second Factory" class="card-image">
                    <span class="card-text">第二工場</span>
                </div>
            </a>
            <!-- Card for "第三工場" (3rd Factory) -->
            <a href="#" class="card card-3" data-page="daisankoujou">
                <div class="card-inner">
                    <img src="{{ url_for('static', filename='Factory-3.png') }}" alt="Third Factory" class="card-image">
                    <span class="card-text">第三工場</span>
                </div>
            </a>
            <!-- Card for "豊田工場" (Toyota Factory) -->
            <a href="#" class="card card-4" data-page="toyotakoujou">
                <div class="card-inner">
                    <img src="{{ url_for('static', filename='Toyota Factory.png') }}" alt="Toyota Factory" class="card-image">
                    <span class="card-text">豊田工場</span>
                </div>
            </a>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
