<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyama Seikou IOT Dashboard</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        var start_dashboard = {{ start_dashboard | tojson }}
    </script>
    
</head>
<body class="font-sans">

    <!-- Opening Page Content -->
    <div id="opening-page" class="opening-page-container">
        <div class="opening-page-content">
            <!-- Replaced the placeholder logo with the company logo -->
            <img src="{{ url_for('static', filename='upscaled no-bg.png') }}" alt="Miyama Seikou Co., Ltd. Logo" class="logo-image">
            <h1 class="main-text">ミヤマ精工株式会社 / Miyama Seikou Co., Ltd.</h1>
            <p class="sub-text">IoTシステムへようこそ / Welcome to the IoT System</p>
        </div>
    </div>
    <!--------------------------------------------------------------------------------------->
    
    
    <!-- Dashboard Page Content -->
    <div id="dashboard-page">
        <!-- New container for the full-screen background -->
        <div class="full-bg-container primary-factory-bg"></div>

        <!-- Header with logo and company name -->
        <header class="header">
            <div class="header-logo-container">
            <img src="{{ url_for('static', filename='miyama-logo.png') }}" alt="Miyama Seikou Logo">
            </div>
            <!--adding button for navbar icon-->
            
            <!--------title page---------->
            <h1 class="title-text">第一工場</h1>
            
            <!--different division for nav button-->
            <div class="nav-icons">
            
            <!--dropdown list-->
            <div class="dropdown">  
                <button onclick="myFunction()" class="nav-button">
                    <img src="{{ url_for('static', filename='dropdown-list.png') }}" alt="dropdown icon">
                </button>    
                <div id="myDropdown" class="dropdown-content">  
                    <a href="/?start=dashboard">第一工場</a>
                    <a href="/dainikoujou">第二工場</a>
                    <a href="#">第三工場</a>
                    <a href="#">豊田工場</a>
                </div>
            </div>  
            
            </div>
        </header>

        <!-- Main content with top margin to account for the fixed header -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8 min-h-screen p-4 md:p-8 mt-20">

            <!-- Polishing Machine Monitoring System -->
            <section class="bg-white/70 backdrop-blur-md rounded-lg shadow-xl overflow-hidden p-6 flex flex-col">
                <!-- Container for the title and the "サイトへ移動" button -->
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Polishing Machine Status</h2>
                    <a href="http://192.168.0.238:5000"
                        target="_blank"
                        class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition duration-300">
                        サイトへ移動
                    </a>
                </div>
                <div class="iframe-container flex-grow">
                    <iframe
                        src="http://192.168.0.238:5000"
                        title="Industrial Polishing Machine Monitoring System"
                        loading="lazy">
                    </iframe>
                </div>
            </section>

            <!-- Power Data Visualization Tool -->
            <section class="bg-white/70 backdrop-blur-md rounded-lg shadow-xl overflow-hidden p-6 flex flex-col">
                <!-- Container for the title and the "サイトへ移動" button -->
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Power Data Visualization</h2>
                    <a href="http://192.168.0.215:5000"
                        target="_blank"
                        class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition duration-300">
                        サイトへ移動
                    </a>
                </div>
                <div class="iframe-container flex-grow">
                    <iframe
                        src="http://192.168.0.215:5000"
                        title="Power Data Visualization Tool"
                        loading="lazy">
                    </iframe>
                </div>
            </section>

            <!-- Press Machine Monitoring System -->
            <section class="bg-white/70 backdrop-blur-md rounded-lg shadow-xl overflow-hidden p-6 flex flex-col">
                <!-- Container for the title and the "サイトへ移動" button -->
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Press Machine Status</h2>
                    <a href="http://192.168.0.25:5000"
                        target="_blank"
                        class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition duration-300">
                        サイトへ移動
                    </a>
                </div>
                <div class="iframe-container flex-grow">
                    <iframe
                        src="http://192.168.0.25:5000"
                        title="Press Machine Monitoring System"
                        loading="lazy">
                    </iframe>
                </div>
            </section>
        </main>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
