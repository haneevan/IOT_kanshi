<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyama Seikou Monitoring Dashboard</title>
    <!-- Corrected way to load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Corrected path to the local stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<!-- Corrected body classes for a valid Tailwind light theme -->
<body class="text-gray-900 font-sans">

    <!-- Start of the new navigation bar based on the image -->
    <nav class="bg-white shadow-lg p-4 flex flex-col md:flex-row items-center justify-between sticky top-0 z-50">
        <!-- Logo and Company Name -->
        <div class="flex items-center space-x-2 mb-4 md:mb-0">
            <!-- Replaced the SVG and text with the uploaded image -->
            <img src="{{ url_for('static', filename='miyama-logo.png')}}" alt="Miyama Seikou Co., Ltd. Logo" class="h-10">
        </div>

        <!-- Menu items -->
        <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6">
        </div>
    </nav>
    <!-- End of the new navigation bar -->

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8 min-h-screen p-4 md:p-8">

        <!-- Polishing Machine Monitoring System -->
        <section class="bg-white/70 backdrop-blur-md rounded-lg shadow-xl overflow-hidden p-6 flex flex-col">
            <!-- Container for the title and the "サイトへ移動" button -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Polishing Machine Status</h2>
                <a href="http://192.168.0.238:5000"
                   target="_blank"
                   class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition duration-300">
                    サイトへ移動
                </a>
            </div>
            <div class="iframe-container flex-grow">
                <iframe
                    src="http://192.168.0.238:5000"
                    title="Industrial Polishing Machine Monitoring System"
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Power Data Visualization Tool -->
        <section class="bg-white/70 backdrop-blur-md rounded-lg shadow-xl overflow-hidden p-6 flex flex-col">
            <!-- Container for the title and the "サイトへ移動" button -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Power Data Visualization</h2>
                <a href="http://192.168.0.215:5000"
                   target="_blank"
                   class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition duration-300">
                    サイトへ移動
                </a>
            </div>
            <div class="iframe-container flex-grow">
                <iframe
                    src="http://192.168.0.215:5000"
                    title="Power Data Visualization Tool"
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Press Machine Monitoring System -->
        <section class="bg-white/70 backdrop-blur-md rounded-lg shadow-xl overflow-hidden p-6 flex flex-col">
            <!-- Container for the title and the "サイトへ移動" button -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Press Machine Status</h2>
                <a href="http://192.168.0.25:5000"
                   target="_blank"
                   class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition duration-300">
                    サイトへ移動
                </a>
            </div>
            <div class="iframe-container flex-grow">
                <iframe
                    src="http://192.168.0.25:5000"
                    title="Press Machine Monitoring System"
                    loading="lazy">
                </iframe>
            </div>
        </section>
    </main>
</body>
</html>
